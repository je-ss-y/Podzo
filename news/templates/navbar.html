<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <style>
    :host {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 8px 0;
    }

    p {
      margin: 0;
    }

    .spacer {
      flex: 1;
    }

    .toolbar {
      height: 60px;
      margin: -8px;
      display: flex;
      align-items: center;
      background-color: #f5fafc;
      color: white;
      font-weight: 600;
    }

    .toolbar img {
      margin: 0 16px;
    }

    .toolbar #twitter-logo {
      height: 40px;
      margin: 0 16px;
    }

    .toolbar #twitter-logo:hover {
      opacity: 0.8;
    }
  </style>


  <!-- Toolbar -->
  <div class="toolbar" role="banner" style="background-color:#f5fafc;">
    <span><img width="100" style="margin-top: 12px; margin-left: 5px;" alt="Angular Logo" src="../static/css/images/PODZO.png" />
    </span>


    <div id="mySidenav" class="sidenav">
      <div class="col-sm-6 col-md-6">
        {% if user.is_authenticated %}
        <div class="row" style="text-align: end;">
          <div class="col-md-3">
            <a href="{%url 'menuToday'%}"  style="margin-left: 993px;">Home</a>
          </div>
         
          <div class="col-md-3"> 
            <a href="/logout"  style="margin-left: 995px;">Logout</a>
          </div>
        </div class="row">
        {% else %}
    
        <div class="col-md-3">
          <button href="/accounts/login"  style="margin-left: 993px; width:100px; background-color:#ff6000;height:30px; color:white">Log In</button>
        </div>

        {% endif %}
      </div>


    </div>
  </div>

  <div class="content" role="main">






</body>

</html
